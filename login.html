<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cab Booking</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Page styling */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
            background-color: #2d333b; /* Dark background color */
            color: #ffffff;
        }

        /* Header styling */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            padding: 10px 20px;
            background-color: #ffffff; /* White background for header */
            color: #000000; /* Black text color */
            align-items: center;
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            color: #000000;
        }

        /* Centered container for the login form */
        .login-container {
            background-color: #3b3b3b; /* Dark gray for contrast */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 60px; /* Offset for fixed header */
        }

        h2 {
            margin: 0 0 20px;
            color: white;
            text-align: center;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #31511E;
            border-radius: 4px;
            font-size: 16px;
            text-align: center;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #31511E;
            border: none;
            border-radius: 4px;
            color: #F6FCDF;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        .login-btn:hover {
            background-color: #859F3D;
        }

        .register-link {
            display: block;
            margin-top: 15px;
            color: #859F3D;
            text-decoration: none;
        }

        .register-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Header section -->
    <header>
        <div class="title">Cab Booking System</div>
    </header>

    <!-- Login form container -->
    <div class="login-container">
        <h2>Login</h2>
        <form action="login.php" method="POST"> <!-- Updated form action to login.php -->
            <input type="email" name="email" class="input-field" placeholder="Email" required>
            <input type="password" name="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button>
            <a href="register.html" class="register-link">New user? Register here</a>
        </form>
    </div>
</body>
</html>
