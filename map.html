<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: #2d333b;
            color: white;
        }

        #map {
            width: 100%;
            height: 80vh;
            background-color: #cccccc;
            margin-bottom: 20px;
        }

        button {
            background-color: #859F3D;
            color: #2d333b;
            cursor: pointer;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }

        button:hover {
            background-color: #F6FCDF;
        }
    </style>
</head>
<body>

<div id="map"></div>

<button onclick="proceedBooking()">Proceed</button>

<script>
    function proceedBooking() {
        window.location.href = "preferences.html"; // Redirect to preferences.html
    }
</script>

</body>
</html>
